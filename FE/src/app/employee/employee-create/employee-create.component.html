<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới nhân viên</title>
</head>
<body>
<div class="container-fluid">
  <div class="col-sm-12 col-xs-12 content p-3 pl-0">
    <h3 class="mb-0"><strong>Thêm mới nhân viên văn phòng</strong></h3>
    <span class="text-secondary">Nhân viên <i class="fa fa-angle-right"></i> Thêm nhân viên văn phòng</span>
    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="mt-1 mb-3 p-3 button-container bg-white border shadow p-3 mb-5 bg-white rounded">
          <h4 class="mb-5 text-center text">Thêm mới nhân viên văn phòng</h4>
          <form class="form-horizontal mt-4 mb-5 px-3" [formGroup]="formCreate" (ngSubmit)="createEmployee()">
            <div class="row">
              <div class="col col-sm-12 col-lg-4 d-flex align-items-center flex-column justify-content-center">
                <img [src]="filePath" alt="" style="width: 250px;">
                <div class="upload mt-2">
                  <button type = "button" class = "btn-upload btn btn-warning rounded">
                    <i class = "fa fa-upload"></i> Chọn ảnh
                    <input type="file" (change)="showPreview($event)">
                  </button>
                </div>
              </div>
              <div class="col col-sm-12 col-lg-8">
                <div class="row">
                  <div class="col col-sm-12 col-lg-6">
                    <div class="form-group">
                      <div>
                        <label for="exampleFormControlSelect1">Tên nhân viên <span
                          class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="employeeName">
                        <label class="text-danger" *ngIf="formCreate.controls.employeeName.touched&& formCreate.controls.employeeName.errors?.required" >Dữ liệu không được để trống</label>
                        <label class="text-danger" *ngIf="formCreate.controls.employeeName.touched&& formCreate.controls.employeeName.errors?.pattern" >Tên không được nhập số và ký tự đặc biệt</label>
                        <label class="text-danger" *ngIf="formCreate.controls.employeeName.touched&& formCreate.controls.employeeName.errors?.maxlength" >Tên không dài quá 30 ký tự</label>
                      </div>
                    </div>
                  </div>
                  <div class="col col-sm-12 col-lg-6">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">CMND <span
                        class="text-danger">*</span></label>
                      <input value="206333444" type="text" class="form-control" formControlName="employeeIdCard">
                      <label class="text-danger" *ngIf="formCreate.controls.employeeIdCard.touched && formCreate.controls.employeeIdCard.errors?.required" >Dữ liệu không được để trống</label>
                      <label class="text-danger" *ngIf="formCreate.controls.employeeIdCard.touched && formCreate.controls.employeeIdCard.errors?.pattern" >Số CMND không hợp lệ</label>
                    </div>
                  </div>
                  <div class="col col-sm-12 col-lg-6">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Email <span
                        class="text-danger">*</span></label>
                      <input value="nguyenvana@gmail.com" type="text" class="form-control" formControlName="employeeGmail">
                      <label class="text-danger" *ngIf="formCreate.controls.employeeGmail.touched && formCreate.controls.employeeGmail.errors?.required" >Dữ liệu không được để trống</label>
                      <label class="text-danger" *ngIf="formCreate.controls.employeeGmail.touched && formCreate.controls.employeeGmail.errors?.pattern" >Email không hợp lệ</label>
                    </div>
                  </div>
                  <div class="col col-sm-12 col-lg-6">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Số điện thoại <span
                        class="text-danger">*</span></label>
                      <input value="0777666587" type="text" class="form-control" formControlName="employeePhone">
                      <label class="text-danger" *ngIf="formCreate.controls.employeePhone.touched && formCreate.controls.employeePhone.errors?.required" >Dữ liệu không được để trống</label>
                      <label class="text-danger" *ngIf="formCreate.controls.employeePhone.touched && formCreate.controls.employeePhone.errors?.pattern" >Số điện thoại không hợp lệ</label>
                    </div>
                  </div>
                  <div class="col col-sm-12 col-lg-6">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Ngày sinh <span
                        class="text-danger">*</span></label>
                      <input type="date" data-date="" data-date-format="DD MMMM YYYY" class="form-control" id="birthdayInput" formControlName="employeeBirthday">
                      <label class="text-danger" *ngIf="formCreate.controls.employeeBirthday.touched && formCreate.controls.employeeBirthday.errors?.required" >Dữ liệu không được để trống</label>
                      <label class="text-danger" *ngIf="formCreate.controls.employeeBirthday.touched && formCreate.controls.employeeBirthday.errors?.ageLimit" >Ngày sinh phải từ 18 đến 30 tuổi</label>
                    </div>
                  </div>

                  <div class="col col-sm-12 col-lg-6">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Địa chỉ <span
                        class="text-danger">*</span></label>
                      <input type="text" class="form-control" formControlName="employeeAddress">
                      <label class="text-danger" *ngIf="formCreate.controls.employeeAddress.touched && formCreate.controls.employeeAddress.errors?.required" >Dữ liệu không được để trống</label>
                    </div>
                  </div>
                  <div class="col col-sm-12 col-lg-6">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Giới tính <span
                        class="text-danger">*</span></label>
                      <select class="form-control" id="exampleFormControlSelect1" formControlName="employeeGender">
                        <option selected value="true">Nam</option>
                        <option value="false">Nữ</option>
                      </select>
                      <label class="text-danger" *ngIf="formCreate.controls.employeeGender.touched && formCreate.controls.employeeGender.errors?.required" >Dữ liệu không được để trống</label>
                    </div>
                  </div>
                  <div class="col col-sm-12 col-lg-6">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Vị trí <span
                        class="text-danger">*</span></label>
                      <select [compareWith]="compareFn" class="form-control" formControlName="position">
                        <ng-container *ngFor="let position of listPosition">
                          <option [ngValue]="position">{{position.positionName}}</option>
                        </ng-container>
                      </select>
                      <label class="text-danger" *ngIf="formCreate.controls.position.touched && formCreate.controls.position.errors?.required" >Dữ liệu không được để trống</label>
                    </div>
                  </div>
                  <div class="col col-sm-12 col-lg-6">
                    <div class="form-group">
                      <label>Cấp bậc lương <span
                        class="text-danger">*</span></label>
                      <input type="number" class="form-control" value="4" formControlName="employeeSalary">
                      <label class="text-danger" *ngIf="formCreate.controls.employeeSalary.touched && formCreate.controls.employeeSalary.errors?.required" >Dữ liệu không được để trống</label>
                      <label class="text-danger" *ngIf="formCreate.controls.employeeSalary.touched && formCreate.controls.employeeSalary.errors?.max" >Hệ số lương không quá 20</label>
                      <label class="text-danger" *ngIf="formCreate.controls.employeeSalary.touched && formCreate.controls.employeeSalary.errors?.pattern" >Dữ liệu không hợp lệ</label>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="form-group row mt-5">
              <div class="form-group col-12 d-flex justify-content-center">
                <button class="btn btn-success text-white mr-3" type="button">
                  <i class="fas fa-chevron-left"></i>
                  <span> Trở về</span>
                </button>
                <button class="btn btn-success text-white mr-3" type="button" (click)="resetForm()">
                  <i class="fas fa-sync"></i>
                  <span> Làm mới</span>
                </button>
                  <button class="btn btn-primary" type="submit" [disabled] ="formCreate.invalid">
                  <i class="fas fa-save"></i>
                  <span> Lưu</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showLoading" class="loading-wrap">
  <div class="loading"></div>
  <p>Loading...</p>
</div>
</body>
</html>
