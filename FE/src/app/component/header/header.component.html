<!--Header-->
<div class="row shadow-sm">
  <!--Logo-->
  <div class="bg-primary col-3 pl-0 d-flex align-items-center justify-content-center">
    <div class="bg-primary">
      <h3 style="color: white"><a href="#" style="color: white"><i style="color: white" class="fa fa-home"></i>A0321I1</a></h3>
    </div>
  </div>

  <div class="col-9">
    <div class="row">
      <div class="col-3">
        <ul class="d-flex justify-content-between align-items-center">
          <li>
            <a href="">Trang chủ</a>
          </li>
          <li>
            <a href="">Hỗ trợ</a>
          </li>
        </ul>
      </div>

      <div class="col-5">
        <ul class="d-flex justify-content-between align-items-center">
          <li *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1 || ['ROLE_USER'].indexOf(role)!==-1">
            <div class="dropdown">
              <a class="dropdown-toggle" href="" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Danh sách
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="">Tầng</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Mặt bằng</a>
              </div>
            </div>
          </li>
          <li *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1 || ['ROLE_USER'].indexOf(role)!==-1">
            <a class="dropdown-toggle" href="" role="button" id="dropdownCustomer" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Khách hàng
            </a>
            <div class="dropdown-menu dropdown-menu-right mt-13" aria-labelledby="dropdownCustomer">
              <a class="dropdown-item" href="">Danh sách khách hàng</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Hợp đồng</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Dịch vụ</a>
            </div>
          </li>
          <li *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1">
            <a href="#" class="dropdown-toggle" id="dropdownEmployee" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">Nhân viên</a>
            <div class="dropdown-menu dropdown-menu-right mt-13" aria-labelledby="dropdownEmployee">
              <a class="dropdown-item" href="#" style="color: black">Nhân viên phục vụ</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" style="color: black">Nhân viên văn phòng</a>
            </div>
          </li>
        </ul>
      </div>

      <div class="col-3">
        <ul class="d-flex justify-content-between align-items-center">
          <li>
            <b [hidden]="!isLoggedIn">
              Tài khoản: <span style="color: blue">{{username}}</span>
            </b>
            <b [hidden]="isLoggedIn">Chưa đăng nhập</b>
          </li>
        </ul>
      </div>

      <!-- Login Logout-->
      <div class="col-1 justify-content-between align-items-center" style="display: flex" [hidden]="!isLoggedIn">
        <a class="dropdown-toggle" style="color: #007bff" href="#" role="button" id="dropdownMenuLinkAdmin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right mt-13" aria-labelledby="dropdownMenuLinkAdmin">
          <a class="dropdown-item" routerLink="/employee/acc-detail"><i class="fa fa-user pr-2"></i>Thông tin</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item"><i class="fa fa-th-list pr-2"></i>Nhiệm vụ</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logOut()"><i class="fa fa-power-off pr-2"></i>Đăng xuất</a>
        </div>
      </div>
      <div class="col-1 justify-content-between align-items-center" style="display: flex" [hidden]="isLoggedIn">
        <a class="dropdown-toggle" style="color: #007bff" href="" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right mt-13" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" routerLink="login"><i class="fa fa-sign-in-alt pr-2"></i>Đăng nhập</a>
        </div>
      </div>
    </div>
  </div>
</div>
