<div class="container-fluid">
  <div class="col-sm-12 col-xs-12 content p-3 pl-0">
    <h3 class="mb-0"><strong>Thêm mới hợp đồng</strong></h3>
    <span class="text-secondary">Khách hàng <i class="fa fa-angle-right"></i> Hợp đồng <i
      class="fa fa-angle-right"></i> Thêm hợp đồng</span>
    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="mt-1 mb-3 p-3 button-container bg-white border shadow p-3 mb-5 bg-white rounded">
          <h4 class="mb-5 text-center text">Thêm mới hợp đồng</h4>
          <form [formGroup]="formGroup" class="form-horizontal mt-4 mb-5 px-3">
            <div class="form-group row">
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Mặt bằng<span
                    class="text-danger">*</span></label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="groundId">
                    <option *ngFor="let ground of groundList" [value]="ground.groundId">
                      {{ground.groundType}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Ngày làm hợp đồng<span class="text-danger">*</span></label>
                  <input type="date" class="form-control" formControlName="contractDate" value="2000-01-01">
                  <span class="text-danger">Không được để trống. Vui lòng nhập!</span>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Họ Và Tên Khách Hàng<span
                    class="text-danger">*</span></label>
                  (<a class="btn_register" href="#">Đăng Ký</a>)
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="customerId">
                    <option *ngFor="let customer of customerList" [value]="customer.customerId">
                      {{customer.customerName}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Ngày bắt đầu thuê<span
                    class="text-danger">*</span></label>
                  <input type="date" class="form-control" formControlName="startDate">

                  <!--                  <br>-->
                  <!--                  <mat-form-field>-->
                  <!--                    <input class="form-control" formControlName="startDate" matInput [matDatepicker]="picker" placeholder="Chọn ngày kết thúc">-->
                  <!--                    <mat-datepicker #picker startView="year"></mat-datepicker>-->
                  <!--                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
                  <!--                  </mat-form-field>-->
                  <span class="text-danger">Vui lòng chọn thời gian!</span>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Họ Và Tên Nhân Viên<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="exampleFormControlInput1"
                         value="Johnny Dang" readonly formControlName="employeeId">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Ngày kết thúc thuê<span
                    class="text-danger">*</span></label>
                  <br>
                  <!--                  <mat-form-field>-->
                  <!--                    <input formControlName="endDate" id="datepicker" matInput [matDatepicker]="picker" placeholder="Choose a date">-->
                  <!--                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
                  <!--                    <mat-datepicker #picker></mat-datepicker>-->
                  <!--                  </mat-form-field>-->
                  <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input formControlName="endDate" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <!--                                    <input type="date" class="form-control" formControlName="endDate">-->
                  <!--                  <mat-form-field>-->
                  <!--                    <input class="form-control border-0" formControlName="endDate" matInput [matDatepicker]="picker" placeholder="Chọn ngày kết thúc">-->
                  <!--                    <mat-datepicker #picker startView="year"></mat-datepicker>-->
                  <!--                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
                  <!--                  </mat-form-field>-->
                  <!--                  <mat-form-field>-->
                  <!--                    <input  matInput [matDatepicker]="picker" placeholder="Choose a date">-->
                  <!--                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
                  <!--                    <mat-datepicker #picker></mat-datepicker>-->
                  <!--                  </mat-form-field>-->
                  <span class="text-danger">Vui lòng chọn thời gian!</span>

                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="form-group col-4">
                <label for="exampleFormControlSelect1">Mã Hợp Đồng<span
                  class="text-danger">*</span></label>
                <input type="text" class="form-control" id="contractId" formControlName="contractId">
                <span class="text-danger"
                      *ngIf="formGroup.controls.contractId.errors?.required&&formGroup.controls.contractId.touched">Không được để trống. Vui lòng nhập!</span>
              </div>
              <div class="form-group col-4">
                <label for="exampleFormControlSelect1">Giá Tiền Mỗi Tháng(VNĐ)<span
                  class="text-danger">*</span></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="rentCost">
                <span class="text-danger">Không được để trống. Vui lòng nhập!</span>
              </div>
              <div class="form-group col-4">
                <label for="exampleFormControlSelect1">Tổng Tiền(VNĐ)<span
                  class="text-danger">*</span></label>
                <input placeholder="VD: 35 tỷ" type="text" class="form-control" id="exampleFormControlInput1"
                       formControlName="totalCost">
              </div>
            </div>
            <div class="form-group row">
              <div class="form-group col-12">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Nội Dung Hợp Đồng</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            formControlName="contractContent"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="form-group col-12 d-flex justify-content-center">
                <button class="btn btn-success text-white mr-3" type="button">
                  <i class="fas fa-chevron-left mr-2"></i>
                  <span>Trở về</span>
                </button>
                <button class="btn btn-success text-white mr-3" type="button">
                  <i class="fas fa-sync mr-2"></i>
                  <span>Làm mới</span>
                </button>
                <button [disabled]="formGroup.invalid" class="btn btn-primary" type="submit" (click)="onSubmit()">
                  <i class="fas fa-save mr-2"></i>
                  <span>Lưu</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
